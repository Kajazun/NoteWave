<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NoteWave</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: #000; /* Black background */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff; /* White text */
        }
        .container {
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: bold;
            color: #fff; /* White text */
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Light border */
            color: #fff; /* White text */
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7); /* Light gray placeholder */
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.3); /* Semi-transparent white */
            border-color: #ffc107; /* Gold border on focus */
            box-shadow: 0 0 5px rgba(255, 193, 7, 0.5); /* Gold shadow */
        }
        .btn-primary {
            background: #ffc107; /* Gold background */
            border: none;
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            margin-top: 1rem;
            color: #000; /* Black text */
        }
        .btn-primary:hover {
            background: #e0a800; /* Darker gold on hover */
        }
        p {
            text-align: center;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.7); /* Light gray text */
        }
        a {
            color: #ffc107; /* Gold link */
            text-decoration: none;
        }
        a:hover {
            color: #e0a800; /* Darker gold on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
